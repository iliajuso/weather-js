<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <main>
            <h1>Weather</h1>
            <div class="main__info">
                <h2 class="main__info__deg"></h2>
                <p class="main__info__windy"></p>
                <a href="#" class="main__info__change">Change City</a>
            </div>
            <div class="main__input">
                <input type="text" placeholder="Type your city here">
                <button class="main__find">Find</button>
            </div>
            <div class="main__eror">
             <p>Ooops. Something went wrong.</p>
             <a href="#">Error info</a>
             <button class="main__try">Try again</button>   
            </div> 
            <div>
            <p class="with">With ❤️ by Ilia</p>
         </div>
        </main>
    </div>
    <script src="./doc.js" type = "module" allow="geolocation"></script>
